name: Naver Order Sync

on:
  schedule:
    # 매일 KST 07:00 (UTC 22:00)
    - cron: '0 22 * * *'
  workflow_dispatch:
    inputs:
      from:
        description: '시작일 (YYYY-MM-DD)'
        required: false
      to:
        description: '종료일 (YYYY-MM-DD)'
        required: false
      days:
        description: '동기화 일수 (기본: 7)'
        required: false
        default: '7'

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Naver Order Sync
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PROXY_URL: ${{ secrets.PROXY_URL }}
        run: |
          ARGS=""
          if [ -n "${{ github.event.inputs.from }}" ]; then
            ARGS="$ARGS --from ${{ github.event.inputs.from }}"
          fi
          if [ -n "${{ github.event.inputs.to }}" ]; then
            ARGS="$ARGS --to ${{ github.event.inputs.to }}"
          fi
          if [ -n "${{ github.event.inputs.days }}" ] && [ "${{ github.event.inputs.days }}" != "7" ]; then
            ARGS="$ARGS --days ${{ github.event.inputs.days }}"
          fi
          node scripts/naver-sync.mjs $ARGS
